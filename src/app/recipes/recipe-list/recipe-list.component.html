<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-dark">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item list-group-item-dark clearfix" 
        *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-group-item">{{ recipe.name }}</h4>
                <p class="list-group-item">{{ recipe.description }}</p>
            </div>
            <span class="float-end">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" 
                style="max-height: 75px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
